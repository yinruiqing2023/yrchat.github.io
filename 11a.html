<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计日</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
        }

        p {
            font-size: 1.0em;
            margin: 20px 0;
        }

        span {
            font-weight: bold;
            font-size: 1.45em;
            color: #e74c3c;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            function calculateDateDifference(targetDateStr, targetElementId, showTime = true) {
                const targetDate = new Date(targetDateStr);
                const currentDate = new Date();
                const timeDifference = targetDate.getTime() - currentDate.getTime();

                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                if (showTime) {
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                    document.getElementById(targetElementId).innerHTML = `${days}天 ${hours}:${minutes}:${seconds}`;
                } else {
                    document.getElementById(targetElementId).innerHTML = `${days}天`;
                }
            }

            function updateCountdown() {
                calculateDateDifference("February 16, 2025 09:00:00", "dateDifference");
                calculateDateDifference("June 28, 2025", "dateDifference1", false); // 只显示天数
            }

            // 初始调用
            updateCountdown();

            // 每秒更新一次
            setInterval(updateCountdown, 1000);
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>倒计日</h1>
        <p>离开学还有<span id="dateDifference"></span></p></p>
        <p>离中考还有<span id="dateDifference1"></span></p>
    </div>
</body>

</html>
